<h1>List Posts</h1>
<div ng-repeat="item in list">
	<p>Id: {{ item.id }}</p>
	<p>Title: {{ item.title }}</p>
	<p>Categories: {{ item.categories }}</p>
	<input type="button" ng-click="delPosts(item.id)" confirm-if="checked" confirm="Are you sure, {{name}}?" value="Delete">
	<input type="button" ng-click="editPosts(item.id)" value="Edit">
	<hr>
</div>

<input type="submit" value="Add Posts" ng-click="addPosts()">
